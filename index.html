<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="main">
        <div class="header">
            <input type="text" name="" id="search1" placeholder="Fruits or Legumes">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Fruits</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Legumes</label>
              </div>
              <button type="button" class="btn btn-primary btn-lg" id="specificListButton">Add to specific list</button>
              <button type="button" class="btn btn-secondary btn-lg" id="generalListButton">Add to general list</button>
        </div>

        <div class="body">
            <button type="button" class="btn btn-primary btn-lg" id="searchItem">search for item</button>
            <button type="button" class="btn btn-secondary btn-lg" id="deleteItemButton">Delete an item</button>
            <input type="text" id="search3" placeholder="Search for a fruits or legumes">
            <br>
            <hr>
            <div class="container">
                <div class="c1">
                    <h3>List of fruits</h3>
                    <div id="cont1"></div>
                </div>
                <div class="c2">
                    <h3>List of fruits & Legumes</h3>
                    <div id="cont2"></div>
                </div>
                <div class="c3">
                    <h3>List of Legumes</h3>
                    <div id="cont3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
